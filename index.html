<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | Pod request access landing page</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body
    class="font-chivo p-9 md:py-0 md:pr-0 bg-[url('../mobile/image-host.jpg')] bg-blend-screen md:bg-blue-950 md:bg-none relative min-h-screen bg-cover bg-no-repeat bg-center">
    <!-- Overlay -->
    <div class="absolute inset-0 bg-blue-950/90 mix-blend-multiply -z-5 md:hidden"></div>

    <main class="relative z-10 ml-auto max-w-screen-2xl my-26 md:mt-0 lg:mt-26">
        <div class="relative z-10 mx-auto max-w-7xl md:pt-26 lg:pt-0">
            <!-- Logo -->
            <img src="./assets/desktop/logo.svg" alt="Logo" class="mx-auto md:ml-0">
            <!-- Content -->
            <div
                class="md:pr-20 md:pt-20 md:bg-blue-950 w-full md:max-w-[592px] lg:max-w-[736px] z-10 relative md:mt-16">
                <h1 class="text-3xl font-light text-center uppercase md:text-start md:text-5xl text-green mt-14">Publish
                    your podcasts
                    <span class="text-white">everywhere.</span>
                </h1>
                <p class="mt-4 text-sm font-light text-center text-blue-300 md:text-start md:text-lg">
                    Upload your audio to Pod with a single click. We'll then distribute your podcast to Spotify, Apple
                    Podcasts,
                    Google Podcasts, Pocket Casts and more!
                </p>
                <div class="flex flex-col gap-10 mt-10 md:flex-col-reverse">
                    <!-- Brands -->
                    <div class="grid items-center justify-center w-full grid-cols-4 gap-2 md:flex md:justify-between">
                        <!-- Spotify -->
                        <img src="./assets/desktop/spotify.svg" alt="Spotify" class="h-auto">
                        <!-- Apple Podcasts -->
                        <img src="./assets/desktop/apple-podcast.svg" alt="Apple Podcasts" class="h-auto">
                        <!-- Google Podcasts -->
                        <img src="./assets/desktop/google-podcasts.svg" alt="Google Podcasts" class="h-auto">
                        <!-- Pocket Casts -->
                        <img src="./assets/desktop/pocket-casts.svg" alt="Pocket Casts" class="h-auto">
                    </div>
                    <!-- Request Access Form -->
                    <form action="#" class="group md:max-w-[448px]">
                        <div
                            class="md:flex md:focus-within:ring-2 md:rounded-full md:bg-blue-900 md:focus-within:ring-green md:p-1 md:focus-within:group-has-invalid:ring-red">
                            <label for="email" class="sr-only">Request access</label>
                            <input type="email" id="email" placeholder="Email address"
                                class="w-full py-3 text-sm font-bold text-white bg-blue-900 rounded-full px-7 focus:ring-2 focus:outline-none focus-within:ring-green placeholder:text-white/50 invalid:text-red focus:invalid:ring-red md:bg-transparent md:focus:ring-0" />

                            <button type="submit"
                                class="flex-shrink-0 w-full px-8 py-3 mt-2 text-sm font-bold transition duration-200 rounded-full cursor-pointer md:mt-0 md:w-max text-blue-950 bg-green hover:bg-green/80">Request
                                Access</button>
                        </div>
                        <!-- Error message -->
                        <p class="invisible mt-2 text-sm text-red group-invalid:visible">Oops! Please check your email
                        </p>
                    </form>
                </div>
            </div>
        </div>
        <!-- Background Tablet -->
        <img src="./assets/tablet/image-host.jpg" alt="Background"
            class="absolute top-0 right-0 hidden h-full md:block lg:hidden z-5">
        <!-- Background Desktop -->
        <img src="./assets/desktop/image-host.jpg" alt="Background"
            class="absolute top-0 right-0 hidden h-full lg:block z-5">
    </main>
</body>

</html>
